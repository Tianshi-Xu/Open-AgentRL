tools:
  - class_name: "recipe.demystify.code_judge_tool.PythonTool"
    config: 
      type: native
      request_processor_concurrency: 8  # 降低到 4，避免连接过载
      request_processor_batch_size: 32
      request_processor_batch_timeout_seconds: 30
      host_addr: "localhost"
      host_port: "8088"
    tool_schema:
      type: "function"
      function:
        name: "python_code"
        description: "A tool for executing python code."
        parameters:
          type: "object"
          properties:
            code:
              type: "string"
              description: "A string containing Python code to be executed. The code can read from standard input using the input() function."
            input:
              type: "string"
              description: "A string that will be provided as standard input to the code when it calls input()."
          required: ["code", "input"]
